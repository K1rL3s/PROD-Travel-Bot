version: "3.9"

services:

  database:
    image: postgres:16.2-alpine3.19
    container_name: prod-bot-database
    restart: unless-stopped
    volumes:
      - "/var/prod/database:/var/lib/postgresql/data"
    ports:
      - "5678:5432"
    environment:
      POSTGRES_DB: prodbot_db
      POSTGRES_USER: prodbot
      POSTGRES_PASSWORD: prodbot
      PGDATA: "/var/lib/postgresql/data/pgdata"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U prodbot -d prodbot_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: prod-bot-redis
    restart: unless-stopped
    volumes:
      - "/var/prod/redis:/data"
    ports:
      - "8765:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: "redis-server --save 60 1 --loglevel warning --requirepass prodbot"

  migrations:
    build:
      context: .
      dockerfile: ./src/migrations/Dockerfile
    environment:
      POSTGRES_HOST: database
      POSTGRES_HOST_PORT: 5432
      POSTGRES_DB: prodbot_db
      POSTGRES_USER: prodbot
      POSTGRES_PASSWORD: prodbot
    depends_on:
      - database

  bot:
    container_name: prod-bot
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./src/bot/Dockerfile
    volumes:
      - "/var/prod/logs:/app/logs"
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      BOT_TOKEN: 7181900782:AAF4RF-GZMEe46pkiG1N8bxk4wQ-j1MomBo
      POSTGRES_HOST: database
      POSTGRES_HOST_PORT: 5432
      POSTGRES_DB: prodbot_db
      POSTGRES_USER: prodbot
      POSTGRES_PASSWORD: prodbot
      REDIS_HOST: redis
      REDIS_HOST_PORT: 6379
      REDIS_PASSWORD: prodbot
      OPEN_WEATHER_KEY: 8eacbe7d09f272cb30b038c236e2b675
    links:
      - database
      - migrations
      - redis
