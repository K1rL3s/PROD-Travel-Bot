version: "3.9"

services:

  database:
    image: postgres:16.2-alpine3.19
    container_name: prod-bot-database
    restart: unless-stopped
    volumes:
      - "/var/prod/database:/var/lib/postgresql/data"
    ports:
      - "${POSTGRES_OUTSIDE_PORT}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: prod-bot-redis
    restart: unless-stopped
    volumes:
      - "/var/prod/redis:/data"
    ports:
      - "${REDIS_OUTSIDE_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: "redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}"

  bot:
    container_name: prod-bot
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./src/bot/Dockerfile
    volumes:
      - "/var/prod/logs:/app/logs"
    env_file: .env
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    links:
      - database
      - redis
